<div>
    <div class="modal-header">
        <h3 data-ng-show="keyword.id > 0">Edit keyword</h3>
        <h3 data-ng-show="keyword.id == 0">New keyword</h3>
    </div>
    <div class="modal-body">
        <div class="clearfix">
            <form id="keywordForm" class="form-horizontal">
                <label>Name</label>
                <div class="clearfix">
                    <div class="input">
                        <input type="text" data-ng-model="keyword.name" />
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" ng-click="save(keyword)">OK</button>
        <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
    </div>
</div>
